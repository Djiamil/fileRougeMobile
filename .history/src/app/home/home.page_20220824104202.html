<ion-header [translucent]="true">

    <ion-title>
      Acueil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen >
  <div class="acueilburger">
    <ion-card-subtitle>Bienvenu</ion-card-subtitle>
    <ion-card>
      <img src="https://image.shutterstock.com/image-photo/burger-isolated-on-black-background-260nw-177168146.jpg" />

        <ion-card-title>BrazilBurger</ion-card-title>
      </ion-card-header>
  
    </ion-card>
  </div>
  <div class="iconeconexion" routerLink="/connexion">

  <ion-slides>
