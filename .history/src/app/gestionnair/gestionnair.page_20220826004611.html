<ion-header>
  <ion-toolbar>
    <ion-title>Livreur</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-title class="nomLivreur">{{ OnlivConnect.nom}}</ion-title>
  <table class="table">
    <thead>
        <tr class="bg-warning">
        <th scope="col">Telephone</th>
        <th scope="col">Zone</th>
        <th scope="col">Etat</th>
  
        </tr>
    </thead>
    <tbody>
      <tr >
        <th scope="row"></th>
        <th scope="row"></th>
        <th scope="row">{{livraison.etatlivraison}}</th>
        <ion-button class="btn btn-warning">Pas livrer</ion-button>
      </tr>
  </tbody>
  </table>

  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
      </ion-item-options>
  
      <ion-item>
        <ion-label>Item Options</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  
    <!-- Sliding item with expandable options on both sides -->
 
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100" *ngFor="let livraison of livraisonLivreur">
      <ion-item href="#">
        <ion-label>
          {{livraison.telephone}}
        </ion-label>
        <ion-note slot="end">
          10:45 AM
        </ion-note>{{livraison.zone.nomzone}}
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
   
  </ion-list>


</ion-content>
