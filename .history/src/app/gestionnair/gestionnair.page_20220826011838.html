<ion-header>
  <ion-toolbar>
    <ion-title>Livreur</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-title class="nomLivreur">{{OnlivConnect.nom}}</ion-title>
  <ion-list *ngFor="let livraison of livraisonLivreur">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
      </ion-item-options>
  
      <ion-item>
        <ion-label>Item Options</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  
    <!-- Sliding item with expandable options on both sides -->
 
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          {{livraison.telephone}}
        </ion-label>
        <ion-label>
          {{livraison.zone.nomzone}}
        </ion-label>
        <ion-label>
          {{livraison.etatlivraison}}
        </ion-label>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="commandeLivraisons()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
   
  </ion-list>


  <ion-label>Commandes</ion-label>
  <ion-list *ngFor="let cmd of commandes">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
      </ion-item-options>
  
      <ion-item>
      </ion-item>
  
      <ion-item-options side="end">
        <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  
    <!-- Sliding item with expandable options on both sides -->
 
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          {{cmd .dateCommande}}
        </ion-label>
        <ion-label>
          {{cmd .dateCommande}}
        </ion-label>
       
      </ion-item>paiement
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="commandeLivraisons()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
   
  </ion-list>


</ion-content>
