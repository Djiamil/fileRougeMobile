
<ion-header>
  <ion-toolbar>
    <ion-title>Livreur</ion-title>
    <!--La partie du menu-->
<ion-nav> <app-menu></app-menu></ion-nav>
<!--Fin menu-->
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true"
[style.--background]="scanActive?'#00000000':'#ffffff'">
<div class="nomLivreur">{{OnlivConnect.nom}}</div>
<input class="nomLivreus" [(ngModel)]="searchText" type="date" class="form-control" ng-model="MyDatee | date:'medium'" placeholder="Affichage par date" [value]="filterdates" max="{{searchText}}"/>

  <ion-list *ngFor="let livraison of livraisonLivreur">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
      </ion-item-options>
  
      <ion-item>
        <ion-label>livraisons du jours</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  
    <!-- Sliding item with expandable options on both sides -->
 
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          {{livraison.telephone}}
        </ion-label>
        <ion-label>
          {{livraison.zone.nomzone}}
        </ion-label>
        <ion-label>
          {{livraison.etatlivraison}}
        </ion-label>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="commandeLivraisons()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-label>Commandes a libvrer</ion-label>
  <ion-list *ngFor="let cmd of commandes">
    <!-- Sliding item with text options on both sides -->
    <!-- <ion-item-sliding> -->
      <!-- <ion-item-options side="start"> -->
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
      <!-- </ion-item-options> -->
  
      <!-- <ion-item>
      </ion-item> -->
  
      <!-- <ion-item-options side="end"> -->
        <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
      <!-- </ion-item-options>
    </ion-item-sliding> -->
  
    <!-- Sliding item with expandable options on both sides -->
 
    <!-- Multi-line sliding item with icon options on both sides -->
    
   



    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>date
          {{cmd .dateCommande| date:("yy/MM/dd") }}
        </ion-label>
        <ion-label>
        {{cmd .paiement}} fcfa
        </ion-label>
      </ion-item >
  
     
      <ion-item-options side="start">
       
      <ion-button id="open-modal" expand="block">Code</ion-button>
      <!-- <p>{{ message }}</p> -->
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" [hidden]="modeleouv">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title>Welcome</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <span [hidden]="echec">Verifier le code</span>
            <ion-item>
              <ion-label position="stacked">Entrez le code</ion-label>
              <ion-input type="text" placeholder="code" [(ngModel)]="name"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item-options>

     
  
      <ion-item-options side="end">
        




       






        <!-- <ion-item-option color="danger"> -->
          <!-- <qrcode [qrdata]="'Votre chaîne de caractère QR code'" [size]="256" [level]="'M'"></qrcode> -->
        
          <ion-button expand="full" (click)="startScanner()" [hidden]="scanActive">
            SCAN
          </ion-button>
          <ion-row class="scan-button" [hidden]="!scanActive">
            <ion-col class="ion-no-padding">
              <ion-button expand="full" (click)="stopScanner()">Stop</ion-button>
            </ion-col>
          </ion-row>
          <div class="scan-box" [hidden]="!scanActive"></div>

          <!-- <ion-icon slot="icon-only" name="trash"></ion-icon>
         </ion-item-option> -->
        </ion-item-options>
        

    </ion-item-sliding>

  </ion-list>



</ion-content>
