
<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>CATALOGUE</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-card-subtitle>Les burgers</ion-card-subtitle>
    <ion-card  *ngFor="let menu of menus">
      <ion-card-header>
        <ion-card-subtitle>{{menu.nom}}</ion-card-subtitle>
        <img [src]="convertImage(menu.image)" />
        <ion-card-title>{{menu.prix}}</ion-card-title>
        <
      </ion-card-header> 
    </ion-card>
  </ion-content>
</ion-app>
